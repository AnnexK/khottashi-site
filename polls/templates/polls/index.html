{% extends "pages/base.html" %}

{% block header %}
<h2 class="title p-header">Polls</h2>
{% endblock %}

{% block content %}
{% if latest_questions %}
<ul>
  {% for question in latest_questions %}
  <li>
    <a href="{% url 'polls:detail' question.id %}">{{ question.short_text }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
